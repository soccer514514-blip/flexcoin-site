name: Update & Deploy (Flexcoin - Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# GitHub Pages 배포 권한
permissions:
  contents: read
  pages: write
  id-token: write

# 동시에 한 번만 실행
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install deps
        run: npm ci || npm i

      # manifest.json 생성 포함 (package.json의 build:pages 사용)
      - name: Build (with manifest)
        run: npm run build:pages

      # Pages가 가져갈 정적물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
