name: Update & Deploy (Flexcoin - Vite)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ ìºì‹œ ì˜µì…˜ ì œê±° (lockfile ì—†ì–´ë„ í†µê³¼)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… lockfile ìˆìœ¼ë©´ ci, ì—†ìœ¼ë©´ install
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          test -f dist/index.html || (echo "dist/index.html not found" && exit 1)

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
