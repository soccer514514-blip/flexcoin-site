name: Build & Deploy (Vite + Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ğŸ”“ ë½íŒŒì¼ ì¶”ê°€ í›„ ì•„ë˜ ë‘ ì¤„ ì£¼ì„ í•´ì œí•˜ë©´ ìºì‹œ í™œì„±í™” (ë¹Œë“œ ë” ë¹¨ë¼ì§)
          # cache: npm
          # cache-dependency-path: package-lock.json

      - name: Install dependencies (ci if lockfile)
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
