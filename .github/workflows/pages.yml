name: Build & Deploy (Vite + Pages)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# 권한: Pages 배포에 필수
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # lockfile이 없으면 npm i, 있으면 npm ci
      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm i --no-audit --no-fund
          fi

      # Vite가 manifest 생성하도록 빌드 (vite.config.ts에 manifest:true도 있지만 안전하게)
      - name: Build (with manifest)
        run: npm run build:pages

      # 디버그: 산출물 확인 (문제 시 로그에서 dist 트리 확인)
      - name: List dist
        run: |
          echo "---- dist tree ----"
          ls -lah dist || true
          echo "---- find manifest ----"
          (ls -lah dist/manifest.json || true)
          (ls -lah dist/.vite/manifest.json || true)
          (ls -lah dist/assets/manifest.json || true)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
