      *{box-sizing:border-box}

      body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,Pretendard,sans-serif}

      .btn{border:1px solid var(--fg);color:#111;background:var(--fg);padding:12px 16px;border-radius:12px;text-decoration:none;font-weight:700}
      .btn.ghost{background:transparent;color:var(--fg)}
      .meta{margin-top:22px;color:#bcbcbc;font-size:13px}
      .badge{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid #333;border-radius:999px;color:#cfcfcf;background:#0b0b0b}
      .dot{width:6px;height:6px;border-radius:50%;background:var(--fg);box-shadow:0 0 10px var(--fg)}
