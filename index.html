    <script>
      // Global error banner for quick diagnosis in production
      window.addEventListener('error', e => {
        const el = document.getElementById('err'); if(!el) return;
        el.style.display='block'; el.textContent = '[Error] ' + (e.message || e.error);
      });
      window.addEventListener('unhandledrejection', e => {
        const el = document.getElementById('err'); if(!el) return;
        el.style.display='block'; el.textContent = '[Promise] ' + (e.reason?.message || e.reason || 'unknown');
