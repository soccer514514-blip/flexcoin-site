<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flexcoin — The Meme Coin of Luxury</title>
  <link rel="icon" href="public/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Flexcoin — The Meme Coin of Luxury</h1>
  </header>

  <main class="wrap">
    <section id="hero" class="hero section" aria-label="Hero rotator">
      <img id="hero-img" alt="Hero image" src="public/hero/1.jpg">
      <div class="badge">FLEX • BSC (56)</div>
    </section>

    <section class="cta">
      <div id="countdown" class="countdown">
        <div class="cell"><div id="dd">--</div><span>days</span></div>
        <div class="cell"><div id="hh">--</div><span>hrs</span></div>
        <div class="cell"><div id="mm">--</div><span>min</span></div>
        <div class="cell"><div id="ss">--</div><span>sec</span></div>
      </div>
      <div class="btns">
        <a class="btn" id="buy" target="_blank">Buy on PancakeSwap</a>
        <a class="btn" id="scan" target="_blank">BscScan: Token</a>
        <a class="btn" id="tg" target="_blank">Telegram</a>
        <a class="btn" id="x" target="_blank">X (Twitter)</a>
      </div>
    </section>

    <h2 class="section">Action Preview</h2>
    <div class="row cols-4" id="action-grid"></div>

    <h2 class="section">NFT Preview — Flex Your NFT</h2>
    <div class="row cols-4" id="nft-grid"></div>

    <h2 class="section">Tokenomics</h2>
    <div id="donut-wrap">
      <canvas id="donut"></canvas>
      <div id="legend"></div>
    </div>

    <h2 class="section">Whitepaper (8 Languages)</h2>
    <div class="row cols-4" id="wp-grid"></div>

    <footer id="footer" class="foot"></footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
